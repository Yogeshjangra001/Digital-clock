<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="time()">

        <h1>Digital Clock</h1>

         <span id="hour"></span>
         <span id="min"></span>
         <span id="sec"></span>

        </div>
        <span id="name"></span>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
